<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/6d221f4f88.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <section>
      <div class="container">
        <form id="search-form">
          <input
            type="text"
            placeholder="Search for a city"
            autocomplete="off"
            autofocus="on"
            id="city-input"
          />
          <input type="submit" value="Search" />
          <button>Current Location</button>
        </form>
        <h1>Sun's out shades out!</h1>
        <div class="elements">
          <span class="temperature" id="degrees">19</span
          ><span class="celsius-link">°C</span>
          <h2 id="city">London</h2>
          <h3></h3>
          <div class="conditions">
          <span id="description">Clear sky</span> <br />
          <span id="wind">Wind: </span> | <span id="humidity"> Humidity:</span>
        </div>
        <div class="week">
          <span class="daily-hourly">Daily / Hourly</span>
          <div class="row">
            <div class="col">
              Friday <br />
              <i class="fas fa-sun sunF"></i>
            </div>
            <div class="col">
              Saturday <br />
              <i class="fas fa-sun sunS"></i>
            </div>
            <div class="col">
              Sunday <br />
              <i class="fas fa-sun sunS"></i>
            </div>
            <div class="col">
              Monday <br />
              <i class="fas fa-sun sunS"></i>
            </div>
            <div class="col">
              Tuesday <br />
              <i class="fas fa-sun sunS"></i>
            </div>
            <div class="col">
              Wednesday <br />
              <i class="fas fa-sun sunS"></i>
            </div>
            <div class="col">
              Thursday <br />
              <i class="fas fa-sun sunS"></i>
            </div>

            <div class="row">
              <div class="col degreeFriday">30°/26°</div>
              <div class="col degreeSaturday">29°/25°</div>
              <div class="col degreeSunday">28°/23°</div>
              <div class="col degreeMonday">28°/20°</div>
              <div class="col degreeTuesday">25°/17°</div>
              <div class="col degreeWednesday">25°/16°</div>
              <div class="col degreeThursday">27°/19°</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="openSource">
      <a href="https://github.com/Mor-coder/GITHUB">Open-source code</a>, by Mor Shmueli
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
